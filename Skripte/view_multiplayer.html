Bitte beachten Sie, dass Beschriftungen eines Formularfeldes über <label>-Container erstellt werden. 

Der <header>-Container ist dafür gedacht, einen vollständigen Header für eine Ansicht zu enthalten. <h1> bis <h5>-Container gehören dagegen an den Anfang einzelner Container, die sich innerhalb eines <header>, <main> usw. befinden. (Z.B. am Anfang eines <section>-Containers.)

Bitte lassen Sie Design-Aspekte außen vor bzw. programmieren Sie sie ausschließlich in CSS-Dokumenten. Der Viewport gehört beispielsweise in den Bereich des Responsive Designs.

Die Anmerkung bezüglich der Radio-Buttons ist richtig, aber es fehlt noch ein wichtiges Attribut, damit die Eingaben der Radio-Buttons  tatsächlich an ein PHP-Programm übergeben werden können. (Sowie zwei Attribute des <form>-Containers und einen input-type, der vorzugsweise am Ende des Formulars eingefügt wird.)

Bitte achten Sie noch darauf, dass Sie Gruppen im entsprechenden Verzeichnis erstellen und dann per PHP in das HTML-Dokument einfügen sollen.

Eine erste Wertung ist leider erst dann möglich, wenn eine erste Wertung der strukt.html möglich ist.
